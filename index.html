<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Calculator</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="main.css">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>
 <body>
   <div class="wrapper">
     <div class="button" id="C" data-function="C">C</div>
     <div class="lcd" id="lcd"></div>
     <div class="button" id="seven" data-value="7">7</div>
     <div class="button" id="eight" data-value="8">8</div>
     <div class="button" id="nine" data-value="9">9</div>
     <div class="buttonFunction" id="divide" data-function="D">/</div>
     <div class="button" id="four" data-value="4">4</div>
     <div class="button" id="five" data-value="5">5</div>
     <div class="button" id="six" data-value="6">6</div>
     <div class="buttonFunction" id="multiply" data-function="M">X</div>
     <div class="button" id="one" data-value="1">1</div>
     <div class="button" id="two" data-value="2">2</div>
     <div class="button" id="three" data-value="3">3</div>
     <div class="buttonFunction" id="subtract" data-function="S">-</div>
     <div class="button" id="zero" data-value="0">0</div>
     <div class="button" id="period" data-value=".">.</div>
     <div class="button" id="equals" data-function="=">=</div>
     <div class="buttonFunction" id="plus" data-function="P">+</div>
   </div>
   <script src=scripts.js></script>
 </body>
